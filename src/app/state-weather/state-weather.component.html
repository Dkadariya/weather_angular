<div class="container">

  <select class="custom-select" id="bb_input" [(ngModel)]="qState">
    <option selected>Choose State...</option>
    <option *ngFor="let s of states" [value]='s'>{{s}}</option>

    <option value="3">Three</option> -->
  </select>
  <button (click)="getWeather()" class="btn btn-dark"> Submit </button>
  <br>
  <br>
  <div class="mx-auto">
<h2>Weather report of cities in Ohio:</h2></div>
  <table class="table table-dark">
  <thead class="thead-light"> 
  <th> City </th>
  <th> Weather </th>
  <th> wind Speed </th>
  <th> Temprature</th>
  <th> Humidity</th></thead>
<tr *ngFor="let city of weather">
<td>{{city.name}}</td>
<td>{{city.weather[0].description}}</td>
<td>{{city.wind.speed}}</td>
<td>{{city.main.temp}}

</div>
<ng-template #tennessee>{{user.address.state}}</ng-template>
<ng-template #other>Other</ng-template> -->
</td>
<td>{{city.main.humidity}}</td>
  </table>
</div>
